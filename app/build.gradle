    implementation 'com.google.firebase:firebase-perf-ktx'

    implementation 'com.robinhood.spark:spark:1.2.0'

    implementation 'com.github.mifmif:generex:1.0.2'

    implementation 'com.diogobernardino:williamchart:3.11.0'

